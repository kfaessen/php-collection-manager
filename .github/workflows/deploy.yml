name: üöÄ OVH Optimized Multi-Environment Deploy

on:
  push:
    branches:
      - main           # Multi-environment deployment pipeline
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

env:
  PHP_VERSION: '8.4'

jobs:
  # Pre-deployment validation and testing
  validate:
    name: üîç Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      skip_tests: ${{ steps.determine-env.outputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, openssl, curl, json
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Determine deployment environment
        id: determine-env
        run: |
          case "${{ github.ref_name }}" in
            "main") 
              echo "environment=production" >> $GITHUB_OUTPUT
              echo "skip_tests=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "environment=none" >> $GITHUB_OUTPUT
              echo "skip_tests=true" >> $GITHUB_OUTPUT
              ;;
          esac

  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref_name == 'main' && github.event_name != 'pull_request'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy application
        run: |
          echo "üöÄ Deploying to development..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            
            # Install/update dependencies
            if command -v composer &> /dev/null; then
              composer install --no-dev --optimize-autoloader --no-interaction
            else
              echo '‚ö†Ô∏è  Composer not found, skipping dependency installation'
            fi
            
            # Set correct file permissions for OVH
            find . -type f -name '*.php' -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;
            
            # Ensure uploads directory exists and is writable
            mkdir -p uploads/covers
            chmod -R 755 uploads/
            
            # Set cache directories if they exist
            if [ -d 'cache' ]; then chmod -R 755 cache/; fi
            if [ -d 'logs' ]; then chmod -R 755 logs/; fi
            
            echo '‚úÖ Application deployed successfully'
          "

      - name: Run database migrations and seeding
        run: |
          echo "üóÑÔ∏è  Running Laravel database migrations and seeding..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Check if Laravel artisan exists and run migrations
            if [ -f 'artisan' ]; then
              echo 'üîÑ Running Laravel migrations...'
              php artisan migrate --force 2>&1 || {
                echo '‚ùå Laravel database migration failed'
                exit 1
              }
              echo '‚úÖ Laravel migrations completed'
              
              echo 'üå± Running database seeding...'
              php artisan db:seed --force 2>&1 || {
                echo '‚ùå Database seeding failed'
                exit 1
              }
              echo '‚úÖ Database seeding completed'
            else
              # Fallback to old migration system
              echo '‚ö†Ô∏è  Laravel artisan not found, trying legacy migration system...'
              if [ -f 'run_migrations.php' ]; then
                php run_migrations.php 2>&1 || {
                  echo '‚ùå Legacy database migration failed'
                  exit 1
                }
                echo '‚úÖ Legacy database migrations completed'
              else
                echo '‚ö†Ô∏è  No migration system found, skipping database updates'
              fi
            fi
          "

