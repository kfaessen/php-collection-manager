name: Multi-stage Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Dev
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && git pull origin main && composer install --no-dev --optimize-autoloader"

  approve-test:
    name: Goedkeuring voor Test deployment
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test-approval
    steps:
      - name: Wacht op goedkeuring
        run: echo "Deployment naar Test environment is goedgekeurd"

  deploy-tst:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: approve-test
    environment:
      name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Test
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && git pull origin main && composer install --no-dev --optimize-autoloader"

  approve-acceptance:
    name: Goedkeuring voor Acceptatie deployment
    runs-on: ubuntu-latest
    needs: deploy-tst
    environment:
      name: acceptance-approval
    steps:
      - name: Wacht op goedkeuring
        run: echo "Deployment naar Acceptatie environment is goedgekeurd"

  deploy-acc:
    name: Deploy to Acceptatie
    runs-on: ubuntu-latest
    needs: approve-acceptance
    environment:
      name: acceptance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Acceptatie
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && git pull origin main && composer install --no-dev --optimize-autoloader"

  approve-production:
    name: Goedkeuring voor Productie deployment
    runs-on: ubuntu-latest
    needs: deploy-acc
    environment:
      name: production-approval
    steps:
      - name: Wacht op goedkeuring
        run: echo "Deployment naar Productie environment is goedgekeurd"

  deploy-prd:
    name: Deploy to Productie
    runs-on: ubuntu-latest
    needs: approve-production
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Productie
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && git pull origin main && composer install --no-dev --optimize-autoloader" 